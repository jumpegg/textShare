<div class="container">
    <div class="loginWrapper">
        <form (submit)="login(user)">
            <div class="tailPic">
                <img src="public/img/Cat-typing.gif" class="circle" alt="판사님 이건 저희집 고양이가 한것 입니다.">
            </div>
            <div class="indexTitle">
                <h5>Hello Text Share</h5>
            </div>
            <div class="input-field">
                <label for="id">User name</label>
                <input type="text" name="id" [(ngModel)]="user.id" #userId="ngModel" class="form-control">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="user.password" #userPassword="ngModel" class="form-control">
            </div>
            <button class="btn waves-effect waves-light orange darken-2 z-depth-0 loginBtn">Login</button>
            <div class="etc">
                <a class="orange-text text-darken-2">비밀번호 찾기</a>
                <div class="joinBox">TextShare &nbsp; <a [routerLink]="" class="orange-text text-darken-2" (click)="open_modal()">가입하기</a></div>
            </div>
        </form>
    </div>
</div>
   
    <div class="modal" id="SignUp">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    회원가입
                </h3>
            </div>
            <form [formGroup]="joinForm" (ngSubmit)="join(joiner)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">ID</label>
                        <input type="text" class="form-control" [(ngModel)] = "joiner.id" formControlName="joinId">
                    </div>
                    <div class="form-group">
                        <label for="">PASS</label>
                        <input type="text" class="form-control" [(ngModel)] = "joiner.password" formControlName="joinPass">
                    </div>
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" class="form-control" [(ngModel)] = "joiner.email" formControlName="joinEmail">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn" *ngIf="joinForm.valid">가입</button>
                    <button type="button" class="btn" (click)="close_modal()">취소</button>
                </div>
            </form>
        </div>
    </div>
