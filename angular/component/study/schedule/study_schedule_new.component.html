<div class="container">
	<ul class="schedule-new">
		<li class="dateBox">
			<i class="material-icons">insert_invitation</i>
			<div class="input-field">
				<input id="date" type="date" class="datepicker" [(ngModel)]="newSchedule.gathering" placeholder="DATE">
			</div>
		</li>
		<li class="timeBox">
			<i class="material-icons">access_time</i>
			<div class="input-field">
				<input id="start" data-default="14:20:00" class="timepicker" type="time" placeholder="start" [(ngModel)]="newSchedule.start">
			</div>
			<span>~</span> 
			<div class="input-field">
				<input id="end" data-default="14:20:00" class="timepicker" type="time" placeholder="end" [(ngModel)]="newSchedule.end">
			</div>
		</li>
		<li class="costBox">
			<i class="material-icons">account_balance_wallet</i>
			<div class="input-field">
				<input id="cost" type="text" [(ngModel)]="newSchedule.cost" placeholder="COST" #cost="ngModel" required>
			</div>
		</li>
		<li class="placeBox">
			<i class="material-icons">location_on</i>
			<div class="placeSelect">
				<label>PLACE</label>
				<select name="list" id="" class="browser-default" [(ngModel)]="newSchedule.place_idx" #place="ngModel" required>
					<option value="" disabled selected>장소선택</option>
					<option *ngFor="let place of placeList" value="{{place.idx}}">{{place.name}}</option>
				</select>
			</div>
		</li>
		<li>
			<button class="btn-flat submitBtn" 
			(click)="submit({
				isCost : cost.valid,
				isLocation : place.valid
			})">
			등록</button>
		</li>
	</ul>
</div>
