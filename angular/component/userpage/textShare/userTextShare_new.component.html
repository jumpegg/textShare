<div class="container">
	<div class="row">
		<div class="col s6 insert-area">
			<input type="text" class="ts-title" [(ngModel)]="tshare.title">
			<div class="area-wrapper forTextShareScroll">
				<div class="scrollbar-outer">
					<textarea tabindex="-1" (keyup)="converter()" [(ngModel)]="beforeCon"></textarea>
				</div>
			</div>
		</div>
		<div class="col s6 content-view">
			<select name="folder" class="ts-folder browser-default" [(ngModel)]="tshare.folder_idx">
				<option *ngFor="let folder of folderList" value="{{folder.idx}}">{{folder.name}}</option>
			</select>
			<button class="waves-effect waves-light btn-flat ts-submit" (click)="newTShare()">등록</button>
			<div class="text-output forTextShareScroll">
				<div class="scrollbar-outer">
					<div class="converter" [innerHTML]="converted"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row header-area">
		
	</div>
</div>
