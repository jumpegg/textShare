<style>
    .studyList td{
        text-align: center;
    }
</style>

<div class="listWrap">
    <h1>
        관리중인 스터디
        <button class="btn btn-primary newBtn" data-toggle="modal" data-target="#newStudy">새로만들기</button>
    </h1>
    <table class="table table-striped table-hover studyList">
        <tr>
            <th>NO</th>
            <th>회원수</th>
            <th>스터디명</th>
            <th>생성일</th>
            <th>상세보기</th>
        </tr>
        <tr *ngFor="let study of studyList; let i = index">
            <td>{{i+1}}</td>
            <td>구현중</td>
            <td>
                <a routerLink="/study">{{study.studyname}}</a>
            </td>
            <td>{{study.c_date | date:'y.MM.dd hh:mm'}}</td>
            <td>정보보기</td>
        </tr>
    </table>
</div>

<!-- Modal -->
<div id="newStudy" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">스터디 생성</h4>
        </div>
        <form [formGroup]="newStudyForm" (ngSubmit)="study_create(newStudy)">
            <div class="modal-body">
                <div class="form-group">
                    <label for="">스터디명</label>
                    <input type="text" name="newStudyName" class="form-control" [(ngModel)] = "newStudy.studyname" formControlName="newStudyNameVali">
                </div>
                <div>
                    <label for="">간략설명</label>
                    <textarea class="form-control" name="newStudyInfo" rows="5" [(ngModel)] = "newStudy.info" formControlName="newStudyInfoVali"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">생성</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
        </form>
    </div>

  </div>
</div>
